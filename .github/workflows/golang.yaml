name: Golang SDK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  golang-test:
    env:
      TEST_ARGS: -v
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build and Test
        working-directory: go-sdk
        run: make

      - uses: codecov/codecov-action@v4
        with:
          codecov_yml_path: ./go-sdk/coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}
